    ServerName localhost

    WSGIDaemonProcess hok-python
    WSGIScriptAlias / /var/www/apache-flask/application/run.wsgi

    <Directory /var/www/apache-flask/>
        Require all granted
    </Directory>

    #ErrorLog "|/usr/bin/logger -thttpd"
    #CustomLog "|/usr/bin/logger -thttpd" combined

</VirtualHost>